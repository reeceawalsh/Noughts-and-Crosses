<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Starting Screen Menu -->
    <div class="menu">
      <h1 class="gameTitle">Tic Tac Toe</h1>
      <button id="start-button" class="startBtn">Start Game</button>
    </div>
    <!-- Pick to play against AI or with a friend -->
    <div id="opponentOption" class="opponentOption">
      <h1 class="opponentOptionText" id="opponentOptionText">
        Choose Your Opponent!
      </h1>
      <div class="choices">
        <button id="computerOpponent" class="opponentChoiceBtn">
          Computer
          <p>
            Click this option to play against the computer, there are three
            difficulties to choose from.
          </p>
        </button>
        <button id="playerOpponent" class="opponentChoiceBtn">
          Friend
          <p>
            Click this option to play against a friend on the same machine. Good
            luck!
          </p>
        </button>
      </div>
    </div>
    <!-- <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
    </header> -->
    <main class="main hide">
      <div class="game-board">
        <div class="cell" data-cell data-cell-index="0"></div>
        <div class="cell" data-cell data-cell-index="1"></div>
        <div class="cell" data-cell data-cell-index="2"></div>
        <div class="cell" data-cell data-cell-index="3"></div>
        <div class="cell" data-cell data-cell-index="4"></div>
        <div class="cell" data-cell data-cell-index="5"></div>
        <div class="cell" data-cell data-cell-index="6"></div>
        <div class="cell" data-cell data-cell-index="7"></div>
        <div class="cell" data-cell data-cell-index="8"></div>
      </div>
      <div class="end-of-game-message" id="end-of-game-message">
        <div id="end-of-game-message-text"></div>
        <button id="restart-button" class="hide">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2021 Reece Walsh</p>
      <a href="https://github.com/reeceawalsh" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

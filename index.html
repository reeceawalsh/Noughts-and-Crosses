<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="game-board">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
      <div class="end-of-game-message" id="end-of-game-message">
        <div id="end-of-game-message-text"></div>
        <button id="restart-button" class="hide">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2021 Reece Walsh</p>
      <a href="https://github.com/reeceawalsh" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
